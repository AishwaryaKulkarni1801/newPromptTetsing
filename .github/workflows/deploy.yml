name: Deploy Angular App to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and Test job
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm run test -- --coverage --watchAll=false
      
    - name: Check coverage threshold
      run: |
        # Extract coverage percentages and check if all are >= 80%
        coverage_output=$(npm run test -- --coverage --watchAll=false --silent 2>&1)
        echo "$coverage_output"
        
        # Check if any coverage threshold failures exist
        if echo "$coverage_output" | grep -q "Coverage threshold.*not met"; then
          echo "❌ Coverage below 80% or tests failed. Please fix issues before proceeding."
          exit 1
        else
          echo "✅ All tests passed with adequate coverage (>=80%)"
        fi
        
    - name: Build Angular application
      run: npm run build -- --base-href '/newPromptTetsing/'
      
    - name: List build output
      run: ls -la dist/
      
    - name: Copy index.html to 404.html for SPA routing
      run: cp dist/new-prompt-tetsing/index.html dist/new-prompt-tetsing/404.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/new-prompt-tetsing'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "🚀 Application deployed successfully!"
          echo "📱 Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "🎉 Your Angular app is now live on GitHub Pages!"
          echo ""
          echo "📋 Next Steps:"
          echo "1. Go to your repository: https://github.com/AishwaryaKulkarni1801/newPromptTetsing"
          echo "2. Navigate to Settings → Pages"
          echo "3. Under Source, select 'GitHub Actions' if not already selected"
          echo "4. Your app will be available at: ${{ steps.deployment.outputs.page_url }}"